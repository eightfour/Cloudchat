  <div id="loginpagediv">
    <form id="loginform" action="">
      <div id="loginhandle">
        <input id="loginname" type="text" maxLength="10" autocomplete="off" placeholder="Enter nickname" />
        <input id="loginpw" type="password" maxLength="10" autocomplete="off" placeholder="Enter password" />
        <button id="loginreg" onclick="login('loginpagediv')">Login</button>
      </div>
      <div id="loginpiccont">
        <div id="loginpic2"></div>
        <b href="#" id="loginpic1">Profile Picture</b>
        <div class="dropdown">
          <button class="dropbtn">Language</button>
          <div class="dropdown-content">
            <a onclick="selectLanguage('en')" href="#">English</a>
            <a onclick="selectLanguage('de')" href="#">German</a>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div id="content">
    <div id="messagediv" class="pre-scrollable">
      <ul id="messages"></ul>
    </div>
    <div id="userdiv" class="pre-scrollable">
      <ul id="users"></ul>
    </div>
    <div id="typediv">
      <form id="typeform" action="">
        <c href="#" id="mediabutton">+</c>
        <input id="typeforminput" autocomplete="off" placeholder="Message to chatroom" />
        <button id="sendbutton">Send</button>
        <button id="embutton">:)</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
