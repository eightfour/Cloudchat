<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>socket.io-chat</title>
  <link rel="shortcut icon" type="image/x-icon" href="./s.ico" />
  <!--Bootstrap is not used-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body scroll="no" style="overflow: hidden">
  <div id="loginpagediv">
    <form id="loginform" action="">
      <div id = "loginhandle">
        <input id="loginname" type="text" maxLength="10" autocomplete="off" placeholder="Enter nickname" />
        <input id="loginpw" type="password" maxLength="10" autocomplete="off" placeholder="Enter password" />
        <button id="loginreg" onclick="login('loginpagediv')">Login</button>
      </div>
      <div id="loginpiccont">
          <div id="loginpic2">
            <!--Placeholder fÃ¼r profilbild-->
          </div>
          <button id="loginpic1">Upload profile picture</button>
      </div>
    </form>
  </div>
  <div id="content">
    <div id="messagediv" class="pre-scrollable">
      <ul id="messages"></ul>
    </div>
    <div id="userdiv" class="pre-scrollable">
      <ul id="users"></ul>
    </div>
    <div id="typediv">
      <form id="typeform" action="">
        <a href="#" id="mediabutton">+</a>
        <input id="typeforminput" autocomplete="off" placeholder="Message to chatroom" />
        <button id="sendbutton">Send</button>
        <button id="embutton">:)</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <!--Popper.js is not used-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>
      <!--Bootstrap is not used-->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </div>
</body>

</html>
